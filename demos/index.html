<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Menu</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../build/menu.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/menu.js"></script>
	<style>

	nav {
		margin-top: 200px;
	}

	#box {
		border: 1px solid #000;
		float: left;
		height: 100px;
		margin-bottom: 10px;
		margin-right: 20px;
		width: 100px
	}
	</style>
</head>
<body>
	<h1>Menu</h1>
	<div class="clearfix">
		<div id="box"></div>
		<span>Last Item Clicked: <span id="message"></span></span>
	</div>

	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav">
			<li class="dropdown" id="decorate">
				<div class="menu dropdown component dropup">
					<div class="menu-item-content" data-onclick="toggle">
						<div>
							<a>Menu Inline Dropup From JavaScript<span class="caret"></span></a>
							<div class="menu-item-submenu-arrow"><span class="caret"></span></div>
						</div>
					</div>
					<div class="menu-item-submenu">
						<ul class="dropdown-menu menu menu-overlay">
							<li class="menu-item menuitem component">
								<div class="menu-content">
									<div class="dropdown menu component">
										<div class="menu-item-content" data-onclick="toggle">
											<div>
												<a>Change Color</a>
												<div class="menu-item-submenu-arrow"><span class="caret"></span></div>
											</div>
										</div>
										<div class="menu-item-submenu">
											<ul class="dropdown-menu menu menu-overlay">
												<li class="menu-item menuitem component">
													<div class="menu-content">
														<div class="dropdown menu component">
															<div class="menu-item-content" data-onclick="toggle">
																<div>
																	<a>Magenta</a>
																	<div class="menu-item-submenu-arrow"><span class="caret"></span></div>
																</div>
															</div>
														</div>
													</div>
												</li>
												<li class="menu-item menuitem component">
													<div class="menu-content">
														<div class="dropdown menu component">
															<div class="menu-item-content" data-onclick="toggle">
																<div>
																	<a>Yellow</a>
																	<div class="menu-item-submenu-arrow"><span class="caret"></span></div>
																</div>
															</div>
														</div>
													</div>
												</li>
												<li class="menu-item menuitem component">
													<div class="menu-content">
														<div class="dropdown menu component">
															<div class="menu-item-content" data-onclick="toggle">
																<div>
																	<a>Cyan</a>
																	<div class="menu-item-submenu-arrow"><span class="caret"></span></div>
																</div>
															</div>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</li>
							<li class="menu-item menuitem component disabled">
								<div class="menu-content">
									<div class="dropdown menu component">
										<div class="menu-item-content menu-item-leaf" data-onclick="toggle">
											<div><a>Change Shape</a></div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</li>
			<li class="dropdown">
				<a id="render"></a>
			</li>
		</ul>
	</nav>
	<script type="text/javascript">
		var box = document.getElementById('box');
		var message = document.getElementById('message');

		var menu1 = new steel.Menu({
			position: 'down',
			element: '#decorate'
		}).decorate();

		menu1.on('itemSelected', function(event) {
			var color = '#fff',
				node = event.target;

			if (steel.dom.hasClass(node, 'item-magenta')) {
				color = '#ff00ff';
			}
			else if (steel.dom.hasClass(node, 'item-cyan')) {
				color = '#00ffff';
			} else if (steel.dom.hasClass(node, 'item-yellow')) {
				color = '#ffff00';
			}

			box.setAttribute('style', 'background-color:' + color + ';');
		});


		var menu2 = new steel.Menu({
			position: 'up',
			header: steel.SoyComponent.sanitizeHtml('Menu Inline Dropup From JavaScript<span class="caret"></span>'),
			layoutMode: 'inline',
			items: [
					{
						header: 'Menu Item 1',
						submenu: {
							items: [
								{
									header: 'Menu Item 1.1',
									submenu: {
										items: [
											{
												header: 'Menu Item 1.1.1'
											},
											{
												header: 'Menu Item 1.1.2'
											}
										]
									}
								},
								{
									header: 'Menu Item 1.2',
									submenu: {
										items: [
											{
												header: 'Menu Item 1.2.1'
											},
											{
												header: 'Menu Item 1.2.2'
											}
										]
									}
								}
							]
						}
					},
					{
						header: 'Menu Item 2'
					},
					{
						divider: true
					},
					{
						header: 'Menu Item 3',
						disabled: true
					}
				]
		}).render('#render');

		menu2.on('itemSelected', function(event) {
			message.innerHTML = event.target.innerHTML;
		});
	</script>
</body>
</html>
