<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Menu</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../build/menu.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/menu.js"></script>
	<style>

	nav {
		margin-top: 200px;
	}

	#decorate {
		padding: 15px;
	}

	#box {
		border: 1px solid #000;
		float: left;
		height: 100px;
		margin-bottom: 10px;
		margin-right: 20px;
		width: 100px
	}
	</style>
</head>
<body>
	<h1>Menu</h1>
	<div class="clearfix">
		<div id="box"></div>
		<span>Last Item Clicked: <span id="message"></span></span>
	</div>

	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav">
			<li class="dropdown">
				<div id="decorate" class="component">
					<div id="menu" class="dropdown menu component">
						<div class="menu-item-content" data-onclick="toggle">
							<div id="menu-header"><a>Menu Overlay Dropdown from JavaScript<span class="caret"></span></a>
								<div class="menu-item-submenu-arrow"><span class="caret"></span>
								</div>
							</div>
						</div>
						<div class="menu-item-submenu">
							<ul id="menu-body" class="dropdown-menu menu menu-overlay">
								<li id="menu-item-0" class="menu-item menuitem component">
									<div class="menu-content">
										<div id="menu-item-0-s1" class="dropdown menu component">
											<div class="menu-item-content" data-onclick="toggle">
												<div id="menu-item-0-s1-header"><a>Colors</a>
													<div class="menu-item-submenu-arrow"><span class="caret"></span>
													</div>
												</div>
											</div>
											<div class="menu-item-submenu">
												<ul id="menu-item-0-s1-body" class="dropdown-menu menu menu-overlay">
													<li id="menu-item-0-s1-item-0" class="menu-item menuitem component">
														<div class="menu-content">
															<div id="menu-item-0-s1-item-0-s1" class="dropdown menu component">
																<div class="menu-item-content menu-item-leaf item-magenta" data-onclick="toggle">
																	<div id="menu-item-0-s1-item-0-s1-header"><a>Magenta</a>
																		<div class="menu-item-submenu-arrow"><span class="caret"></span>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</li>
													<li id="menu-item-0-s1-item-1" class="menu-item menuitem component">
														<div class="menu-content">
															<div id="menu-item-0-s1-item-1-s1" class="dropdown menu component">
																<div class="menu-item-content menu-item-leaf item-cyan" data-onclick="toggle">
																	<div id="menu-item-0-s1-item-1-s1-header"><a>Cyan</a>
																		<div class="menu-item-submenu-arrow"><span class="caret"></span>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</li>
													<li id="menu-item-0-s1-item-2" class="menu-item menuitem component">
														<div class="menu-content">
															<div id="menu-item-0-s1-item-2-s1" class="dropdown menu component">
																<div class="menu-item-content menu-item-leaf item-yellow" data-onclick="toggle">
																	<div id="menu-item-0-s1-item-2-s1-header"><a>Yellow</a>
																		<div class="menu-item-submenu-arrow"><span class="caret"></span>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</li>
								<li id="menu-item-1" class="menu-item menuitem component">
									<div class="menu-content">
										<div id="menu-item-1-leaf" class="dropdown menu component">
											<div class="menu-item-content menu-item-leaf" data-onclick="toggle">
												<div id="menu-item-1-leaf-header"><a>Change Shape</a>
												</div>
											</div>
										</div>
									</div>
								</li>
								<li id="menu-item-2" class="menu-item divider menuitem component">
									<div class="menu-content">
										<div id="menu-item-2-leaf" class="dropdown menu component">
											<div class="menu-item-content menu-item-leaf" data-onclick="toggle">
												<div id="menu-item-2-leaf-header"><a>undefined</a>
												</div>
											</div>
										</div>
									</div>
								</li>
								<li id="menu-item-3" class="menu-item disabled menuitem component">
									<div class="menu-content">
										<div id="menu-item-3-leaf" class="dropdown menu component">
											<div class="menu-item-content menu-item-leaf" data-onclick="">
												<div id="menu-item-3-leaf-header"><a>Clear</a>
												</div>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</li>
			<li class="dropdown">
				<a id="render"></a>
			</li>
		</ul>
	</nav>
	<script type="text/javascript">
		var box = document.getElementById('box');
		var message = document.getElementById('message');

		var menu1 = new steel.Menu({
				element: '#decorate',
				header: steel.SoyComponent.sanitizeHtml('Menu Overlay Dropdown from JavaScript<span class="caret"></span>'),
				items: [
							{
								header: 'Change Color',
								submenu: {
									items: [
										{
											header: 'Magenta'
										},
										{
											header: 'Cyan'
										},
										{
											header: 'Yellow'
										}
									]
								}
						},
						{
							header: 'Change Shape',
							disabled: true
						},
						{
							divider: true
						},
						{
							header: 'Clear'
						}
				]
		}).decorate();

		menu1.on('itemSelected', function(event) {
			var color = '#fff',
				node = event.delegateTarget;

			if (node.innerHTML.indexOf('Magenta') > 0) {
				color = '#ff00ff';
			}
			else if (node.innerHTML.indexOf('Cyan') > 0) {
				color = '#00ffff';
			} else if (node.innerHTML.indexOf('Yellow') > 0) {
				color = '#ffff00';
			}

			box.setAttribute('style', 'background-color:' + color + ';');
		});


		var menu2 = new steel.Menu({
			position: 'up',
			header: steel.SoyComponent.sanitizeHtml('Menu Inline Dropup from JavaScript<span class="caret"></span>'),
			layoutMode: 'inline',
			items: [
					{
						header: 'Menu Item 1',
						submenu: {
							items: [
								{
									header: 'Menu Item 1.1',
									submenu: {
										items: [
											{
												header: 'Menu Item 1.1.1'
											},
											{
												header: 'Menu Item 1.1.2'
											}
										]
									}
								},
								{
									header: 'Menu Item 1.2',
									submenu: {
										items: [
											{
												header: 'Menu Item 1.2.1'
											},
											{
												header: 'Menu Item 1.2.2'
											}
										]
									}
								}
							]
						}
					},
					{
						header: 'Menu Item 2'
					},
					{
						divider: true
					},
					{
						header: 'Menu Item 3',
						disabled: true
					}
				]
		}).render('#render');
		
		menu2.on('itemSelected', function(event) {
			message.innerHTML = event.target.innerHTML;
		});
	</script>
</body>
</html>
